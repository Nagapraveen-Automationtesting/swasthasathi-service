apiVersion: apps/v1
kind: Deployment
metadata:
  name: swasthasathi-service
  namespace: swasthasathi
  labels:
    app: swasthasathi-service
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: swasthasathi-service
  template:
    metadata:
      labels:
        app: swasthasathi-service
        version: v1
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: swasthasathi-service
        image: ghcr.io/nagapraveen-automationtesting/swasthasathi-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: swasthasathi-service-config
        - secretRef:
            name: swasthasathi-service-secrets
        
        # Simplified configuration - no resource limits, no health checks
        # These were causing container crashes in frontend deployment
        
        # Volume mounts for logs
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        
        # Simplified security context - run as root to avoid permission issues
        securityContext:
          runAsNonRoot: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      
      # Volumes
      volumes:
      - name: logs
        emptyDir: {}
      
      # DNS configuration
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

